        <script>
            const button = document.getElementById('button1');
            const container = document.querySelector('.container');
    
            function getRandomPosition() {
                const containerRect = container.getBoundingClientRect();
                const buttonRect = button.getBoundingClientRect();
                const maxWidth = containerRect.width - buttonRect.width;
                const maxHeight = containerRect.height - buttonRect.height;
                const randomX = Math.floor(Math.random() * maxWidth);
                const randomY = Math.floor(Math.random() * maxHeight);
    
                return { x: randomX, y: randomY };
            }
    
            function moveButtonToRandomPosition() {
                const randomPosition = getRandomPosition();
                button.style.transform = `translate(${randomPosition.x}px, ${randomPosition.y}px)`;
            }
    
            button.addEventListener('click', moveButtonToRandomPosition);
